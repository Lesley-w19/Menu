<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Our Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <section class="menu">
         <!-- menu-header -->
         <div class="title">
             <h3> our menu</h3>
             <div class="underline"></div>
         </div>
 
         <!-- filter-buttons -->
         <div class="btn-wrapper">
             <!-- <button class="filter-btn" type="button" data-name="all">all</button>
             <button class="filter-btn" type="button" data-name="breakfast">breakfast</button>
             <button class="filter-btn" type="button" data-name="lunch">lunch</button>
             <button class="filter-btn" type="button" data-name="shakes">shakes</button> -->
         </div>

         <!-- menu-items -->
         <div class="menu-wrapper">
             <!-- single-items -->
             <article class="menu-item">
                 <img src="./images/item-1.jpeg" alt="image" class="photo">
                 <div class="menu-info">
                     <header>
                        <h4 class="heading">buttermilk pancakes</h4>
                        <h3 class="price">$15.99</h3>
                     </header>
                   <p class="menu-text">
                       Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                       Consequuntur a nam cupiditate quia minima, 
                       inventore perspiciatis amet incidunt esse possimus.
                   </p>
                 </div>
             </article>
         </div>        

     </section>



    <script src="main.js"></script>
</body>
</html>
